<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/imsgj/static/icp/icp.css">

<body>

            </p>

<script>

    document.getElementById('title').innerHTML = info['title'];

        document.getElementById('ga').innerHTML = '公安备案：<img src="https://cdn.jsdelivr.net/gh/imsgj/static/icp/policebeian.png" alt="公安备案"> <a href="' + info['gaurl'] + '" target="_blank">' + info['ga_number'] + '</a><br/>';

</html>
